<h4>Productos comprados</h4>
<ul class="list-group">
    <li *ngFor="let producto of comprados;
        let i = index;
        let primero = first;
        let ultimo = last;
        let par = even;
        let impar = odd;
        "class="list-group-item"
        [ngClass] = "{
        'list-group-item-success': primero,
        'list-group-item-primary': par,
        'list-group-item-dark': ultimo
        }">
    <span class="text-primary">{{i+1}}. </span>
    <strong>Nombre: </strong> <span>{{producto.nombre}}</span> -
    <strong>Cantidad: </strong> <span>{{producto.cantidad}}</span>
    </li>
</ul>
