<h4>Listado de Productos</h4>
<ul class="list-group">
  <li *ngFor="let producto of productos;
      let i = index;
      let primero = first;
      let ultimo = last;
      let par = even;
      let impar = odd;
      "class="list-group-item"
      [ngClass] = "{
      'list-group-item-success': primero,
      'list-group-item-primary': par,
      'list-group-item-dark': ultimo
      }">
    <span class="text-primary">{{i+1}}. </span>
    <strong>Nombre: </strong> <span>{{producto.nombre}}</span> -
    <strong>Cantidad: </strong> <span>{{producto.cantidad}}</span><br>
    <input class="btn btn-primary" type="button" value="Eliminar"
      (click)="enviarId(producto.id!)">&nbsp;
    <input class="btn btn-primary" type="button" value="Actualizar"
      (click)="enviarProducto(producto.id!,producto)">&nbsp;
      <input class="btn btn-primary" type="button" value="Comprado"
      (click)="enviarProductocomprado(producto.id!,producto)">
  </li>
</ul>
